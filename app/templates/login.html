<div  class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h1 class="text-center">Login</h1>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block">

                    <fieldset>
                        <div class="form-group">
                        <label for="userName">User Name:</label>
                        <input focus id="userName" type="text" required class="form-control input-lg" placeholder="Username" ng-model="user.userName">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>

                        <button type="submit" id="loginButton"  ng-click="login(user)" class="btn btn-primary btn-lg btn-block">Sign In</button>
                        <span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help?</a></span>
                    </div>
                </form>
            </div>

                </div>
            </div>
        </div>
    </div>
