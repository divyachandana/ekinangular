<!DOCTYPE html>
<html ng-app="ekinApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Ekincare</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>

<body ng-cloak ng-controller="login">
<div class="container-fluid" >
    <form name="weightform">
        <div class="row-fluid">
            <div class="span3">
                <fieldset>
                    <label for="userweight">What IS YOUR WEIGHT ?</label>
                    <input focus id="userweight" type="text" required placeholder="weight" ng-model="weight.userweight">

                </fieldset>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span3">
                <div class="pull-left"><span class="btn" ng-click="cancle()">Cancel</span></div>
                <div class="pull-right"><button type="submit" id="wsubmit" class="btn" ng-click="w_submit(weight)">submit</button></div>
            </div>
        </div>
    </form>
</div>




<script src="/lib/angular/angular-resource.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/jquery.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/login.js"></script>

</body>
</html>
